<!DOCTYPE html>
<html>
  <head>
    <title>Weekday Calculator</title>
  </head>
  <body>
    <div class="container">
      <h3>Weekday Calculator!</h3>
      <form id="calculator-form" method="submit">
        <label for="date">Enter a Date:</label>
        <input id="theDate" type="date" name="date">
        <hr>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="output">
    </div>
  </body>
</html>
